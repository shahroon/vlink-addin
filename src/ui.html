<div id="vlink-ui">
    <div id="status-bar" class="hide"></div>

    <div id="vlink_sign_in" class="hide">
        <div class="vlink-dialog-header">
            <table>
                <tbody>
                <tr>
                    <td>vLink - Sign In</td>
                    <td id="signin-cancel-button" class="right"><img class="vlink-close-btn" src="" alt="Close" aria-label="Close"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="vlink-sign-in-status-bar" class="hide"></div>
        <div class="vlink-dialog-body">
            <table>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input id="email-input" type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input id="password-input" type="password" name="password" id="password">
                    </td>
                </tr>
            </table>
            <br>
            <div class="btn-container">
                <button id="signin-button">Sign in</button>
            </div>
        </div>
    </div>

    <div id="vlink-video-select" class="hide">
        <div id="vlink-video-select-status-bar" class="hide"></div>
        <div id="status-bar-compose"></div>
        <div class="vlink-dialog-body">
            <div>What content do you want to engage your audience with?</div>
            <br>
            <table>
                <tbody>
                <tr>
                    <td>
                        <div><label>Search available content</label></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div><input id="videos-search" onclick="this.value=''"></div>
                    </td>
                </tr>
                <tr><td><div style="height: 10px"></div></td></tr>
                <tr>
                    <td colspan="2">
                        <div id="vlink-video-title-container">Selection: <div id="vlink-video-title"></div></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <span>Image Size:</span>
                            <span>
                                <select id="preview-size" class="right">
                                    <option value="640x360">640 x 360</option>
                                    <option value="480x270">480 x 270</option>
                                    <option value="320x180">320 x 180</option>
                                </select>
                            </span>
                        </div>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div>
                            <span>Add Description:</span>
                            <span>
                                <input id="add-desc" type="checkbox" class="right"/>
                            </span>
                        </div>
                    </td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="ui-vlink-addin-btns">
                            <span>
                                <button id="preview-button">Preview Video</button>
                            </span>
                            <span>
                                <button id="insert-video-button">Insert Content Link</button>
                            </span> 
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="footer">
        <span>
            powered by vLink Solutions
        </span><br>
        <span><a href="#" id="vlink_logout">Logout</a></span>
    </div>
</div>
